        <div class="menu_text">
            <img src="IMG/cash.png" class="img_dash">

        </div>
 
        <div class="menu_text">
            <img src="IMG/pencil.png" class="img_dash">

        <div class="menu_text">
            <img src="IMG/notebook.png" class="img_dash">

        <img id="john" src="IMG/Frame_19.png">

        <img src="IMG/bell-ringing.png">

    <div class="barra-principal">
        
        <p class="text-est">
            September 4,  2023
            <br>

        </p>
